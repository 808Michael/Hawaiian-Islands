<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawaii</title>
    <link rel="stylesheet" href="molokai.css">
</head>
<body>
    <div class="title-box">
        <h1>Molokai</h1>
    </div>

    <div class="papohaku-info">
        <img src="Papohaku.jpg" alt="Papohaku" class="papohaku">
        <div class="papohaku-text">
            <div class="accordion">Click Me!</div>
            <div class="panel">
                    <p>Papohaku</p>

                </div>
            </div>
        </div>
    </div>    
    
    <div class="kamakou-info">

    <div class="kalaupapa-info">

            <div class="accordion">Click Me!</div>
            <div class="panel">
                <p>Kawakiu</p>
                <p>Stuff</p>
            </div>
        </div>
    </div>    

    <div class="halawa-valley-info">
        <img src="Halawa_Valley.jpg" alt="Halawa Valley" class="halawa-valley">
        <div class="halawa-valley-text">
            <div class="accordion">Click Me!</div>
            <div class="panel">
                <p>Halawa Valley</p>
                <p>Stuff</p>
            </div>
        </div>
    </div>    
    <script src="molokai.js"></script>

</html>
