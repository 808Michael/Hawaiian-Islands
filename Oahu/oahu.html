<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oahu</title>
    <link rel="stylesheet" href="oahu.css">
</head>
<body>
    <div class="title-box">
        <h1>Oahu</h1>
    </div>
    <img src="Oahu.jpeg" alt="Hawaii" class="oahu-image">
    <img src="Oahu_Location.png" alt="Oahu Location" class="location-image">
    <img src="Ilima_Plant.jpeg" alt="Ilima Plant" class="ilima-plant">
    
    <div class="iolani-palace-info">
        <img src="Iolani_Palace.jpg" alt="Iolani Palace" class="iolani-palace">
        <div class="iolani-palace-text">
            <div class="accordion">Click Me!</div>
            <div class="panel">
                    <p>Iolani Palace</p>
                    <p>Stuff</p>
                </div>
            </div>
        </div>
    </div>  
    
    <div class="diamond-head-info">
        <img src="Diamond_Head.jpg" alt="Diamond Head" class="diamond-head">
        <div class="diamond-head-text">
            <div class="accordion">Click Me!</div>
            <div class="panel">
                <p>Diamond Head</p>
                <p>Stuff</p>
            </div>
        </div>
    </div>    
    
    <div class="hanamau-info">
        <img src="Hanauma_Bay.jpg" alt="Hanamau Bay" class="hanamau-bay">
        <div class="hanamau-text">
            <div class="accordion">Click Me!</div>
            <div class="panel">
                <p>Hanamau Bay</p>
                <p></p>
            </div>
        </div>
    </div>    
    
    <div class="pearl-harbor-info">
        <img src="Pearl_Harbor.jpg" alt="Pearl Harbor" class="pearl-harbor-image">
        <div class="pearl-harbor-text">
            <div class="accordion">Click Me!</div>
            <div class="panel">
                <p>Pearl Harbor</p>
                <p></p>
            </div>
        </div>
    </div>    

    <div class="koko-head-info">
        <img src="Koko_Head.jpg" alt="Koko Head" class="koko-head-image">
        <div class="koko-head-text">
            <div class="accordion">Click Me!</div>
            <div class="panel">
                <p>Koko Head</p>
                <p></p>
            </div>
        </div>
    </div>
    
    <script src="oahu.js"></script>

</body>

</html>
